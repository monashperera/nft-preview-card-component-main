<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta 
    name="description" 
    content="Frontend Mentor NFT preview card component 
    by Monash Perera, Monash Perera Frontend Mentor, Monash Perera">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>

  <main>
    <div class="nft-card">
      <div class="nft-card-body">
        <div class="nft-card-img">
            <img src="assets/images/image-equilibrium.jpg" alt="NFT Image">
            <div class="nft-view">
              <img src="assets/images/icon-view.svg" alt="">
            </div>
        </div>
        <div class="nft-card-description">
          <h2 class="nft-card-heading mt-3 mb-3">Equilibrium #3429</h2>
          <p class="mb-3">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="container-fluid">
            <div class="row mb-3">
              <div class="col-6 p-0 d-flex align-items-center">
                <img class="me-2" src="assets/images/icon-ethereum.svg" alt="Icon Ethereum">
                <span>0.041 ETH</span>
              </div>
              <div class="col-6 p-0 d-flex justify-content-end align-items-center">
                <img class="me-2" src="assets/images/icon-clock.svg" alt="Icon Clock">
                <span>3 days left</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="nft-card-footer mt-3">
        <div class="d-flex">
          <div class="flex-shrink-0">
            <img src="assets/images/image-avatar.png" alt="Creator">
          </div>
          <div class="flex-grow-1 ms-3 d-flex align-items-center">
            <p class="fw-light">Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="p-2">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/monashperera" target="_blank">Monash Perera</a>
    </div>
  </footer>
</body>

</html>
